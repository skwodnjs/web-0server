<!DOCTYPE html>
<html>
<head>
    <title>My Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        <!-- 파일 목록은 서버에서 자동으로 생성 -->
        <!-- 예: <li><a href="example.mp4">example.mp4</a></li> -->
    </ul>
</body>
</html>
